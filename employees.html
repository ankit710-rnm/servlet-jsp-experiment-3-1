<!DOCTYPE html>
<html>
<head>
    <title>Employee Search</title>
</head>
<body>
    <h2>Search Employee by ID</h2>

        Enter Employee ID: <input type="number" name="EmpID">

        <input type="submit" value="Show All">
    </form>
</body>
</html>
